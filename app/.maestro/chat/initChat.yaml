appId: com.interpreter.app
tags:
  - prod-build
---
- launchApp:
    appId: com.interpreter.app
- openLink: ${EXPO_SERVER}

- extendedWaitUntil:
    visible: 
        id: "tosDisclaimer"
    timeout: 5000

# Verify that all options selected enables the continue button
- tapOn: 
    id: "backupRadio"
- tapOn: 
    id: "safetyRadio"
- tapOn: 
    id: "tosRadio"
- assertVisible: 
    id: "tosContinue"
    enabled: true
- tapOn: 
    id: "tosContinue"


- tapOn: Your LiveKit URL Connect
- inputText: ${LIVEKIT_URL}
- pressKey: Enter
- tapOn: Connect


